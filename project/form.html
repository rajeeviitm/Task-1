        <br>
        <div class="register">
    
            <form id="register" method="post">
                
                
                <input type="text" name="fname" id="name" placeholder="First name"required>
                 
            
                <input type="text" name="lname" id="name" placeholder="Last name"required>

                <input type="password" name="password" id="name" placeholder="Password"  pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*()]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter and 1 special character$, and at least 8 or more cahracters " required >

                   <span style="color: red; font-weight: bold;" > Terms and Services</span></p>
            </form>
